<!-- Write an HTML page that displays a header and a footer.

Layout:

Body:
no margin
no padding
Header:
color #FF0000 (red)
height: 70px
width: 100%
Footer:
color #00FF00 (green)
height: 60px
width: 100%
text Best School center vertically and horizontally
always at the bottom at the page -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>NewtonMutugi Clone</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}

		footer {
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			position: fixed;
			bottom: 0;
			text-align: center;
			line-height: 60px;
		}
	</style>
</head>

<body>
	<header></header>
	<footer>Best School</footer>
</body>

</html>
